query getNodes
{
  nodes {
    url
    recentBlocks {
      protocol
      hash
      level
      timestamp
      priority
    }
    tezosVersion {
      version,
      commitHash
      chainName
    }
    error
    unableToReach
    synced
    updatedAt
    peerCount
  }
}

query getBakers
{
  bakers {
    address
    explorerUrl
    balance
    frozenBalance
    stakingBalance
    deactivated
    recentEvents {
      level
      explorerUrl
      cycle
      timestamp
      events {
        kind
        priority
        slotCount
      }
    }
    gracePeriod
    atRisk
    updatedAt
  }
}

query getNetworkInfo {
  networkInfo {
    chainName,
    protocol,
    level,
    cycle
  }
}
