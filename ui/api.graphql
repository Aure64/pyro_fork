query getNodes($offset: Int!, $limit: Int!)
{
  nodes (offset: $offset, limit: $limit) {
    items {
      url
      recentBlocks {
        protocol
        hash
        level
        timestamp
        priority
        payloadRound
      }
      tezosVersion {
        version,
        commitHash
        chainName
      }
      error
      unableToReach
      synced
      updatedAt
      peerCount
    }
    totalCount
  }
}

query getBakers($offset: Int!, $limit: Int!)
{
  bakers (offset: $offset, limit: $limit) {
    items {
      address
      explorerUrl
      balance
      frozenBalance
      stakingBalance
      deactivated
      recentEvents {
        level
        explorerUrl
        cycle
        timestamp
        events {
          kind
          priority
          slotCount
        }
      }
      gracePeriod
      atRisk
      participation {
        expected_cycle_activity
        minimal_cycle_activity
        missed_slots
        missed_levels
        remaining_allowed_missed_slots
        expected_endorsing_rewards
      }
      updatedAt
    }
    totalCount
  }
}

query getNetworkInfo {
  networkInfo {
    chainName,
    protocol,
    level,
    cycle,
    cyclePosition,
    blocksPerCycle
  }
}
