query getNodes
{
  nodes {
    url
    recentBlocks {
      protocol
      hash
      level
      timestamp
      priority
    }
    tezosVersion {
      version,
      commitHash
      chainName
    }
    error
    unableToReach
    synced
    updatedAt
    peerCount
  }
}

query getBakers
{
  bakers {
    address
    balance
    frozenBalance
    stakingBalance
    deactivated
    recentEvents {
      level
      cycle
      kind
      timestamp
    }
    gracePeriod
    updatedAt
  }
}
